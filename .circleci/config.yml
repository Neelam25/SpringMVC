# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1

jobs:
  build:
    working_directory: ~/circleci-springbootMVC
    docker:
      - image: circleci/openjdk:17  # Using OpenJDK 17 for your Spring Boot app
      - image: circleci/mysql:5.7    # MySQL Docker image
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: springjdbc
          MYSQL_USER: root
          MYSQL_PASSWORD: Test@123

    steps:
      - checkout
      - run:
          name: Install Maven
          command: sudo apt-get install maven -y  # Install Maven if not included
      - run:
          name: Build Application
          command: mvn -B -DskipTests clean package # Build without running tests

workflows:
  version: 2.1
  build:
    jobs:
      - build:
         filters:
          branches:
            only:
              - main  # Change this to your default branch name